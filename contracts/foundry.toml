[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@gnosis.pm/conditional-tokens-contracts/=lib/conditional-tokens-contracts/",
    "@uma/core/=lib/protocol/packages/core/",
    "forge-std/=lib/forge-std/src/",
]

# Build configuration
auto_detect_solc = false
bytecode_hash = "ipfs"
cbor_metadata = true
extra_output = ["storageLayout", "abi", "evm.bytecode"]
extra_output_files = ["abi"]

# Fuzz testing configuration for property-based tests
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x3e8"
dictionary_weight = 40
include_storage = true
include_push_bytes = true

# Invariant testing configuration
[invariant]
runs = 256
depth = 15
fail_on_revert = false

# Polygon Mainnet configuration
[rpc_endpoints]
polygon = "${POLYGON_RPC_URL}"
polygon_mumbai = "${POLYGON_MUMBAI_RPC_URL}"
polygon_amoy = "${POLYGON_AMOY_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
polygon = { key = "${POLYGONSCAN_API_KEY}", chain = 137, url = "https://api.polygonscan.com/api" }
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}", chain = 80002, url = "https://api-amoy.polygonscan.com/api" }

# Formatter configuration
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "preserve"
tab_width = 4
wrap_comments = true

# Documentation generation
[doc]
out = "docs"
title = "Thesis Prediction Market"
